<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login en Registratie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascript/login.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
    <div id="loginContainer" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Inloggen</h1>
        <div class="mb-4">
            <label for="mail" class="block text-gray-700">E-mail</label>
            <input type="email" id="mail" class="w-full px-3 py-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label for="wachtwoord" class="block text-gray-700">Wachtwoord</label>
            <input type="password" id="wachtwoord" class="w-full px-3 py-2 border border-gray-300 rounded" required>
        </div>
        <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Inloggen</button>
    </div>

    <div id="voegToeContainer" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md hidden">
        <h1 class="text-2xl font-bold mb-4">Registreren</h1>
        <div class="mb-4">
            <label for="naam" class="block text-gray-700">Naam</label>
            <input type="text" id="naam" class="w-full px-3 py-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label for="regEmail" class="block text-gray-700">E-mail</label>
            <input type="email" id="regEmail" class="w-full px-3 py-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label for="regWachtwoord" class="block text-gray-700">Wachtwoord</label>
            <input type="password" id="regWachtwoord" class="w-full px-3 py-2 border border-gray-300 rounded" required>
        </div>
        <div class="mb-4">
            <label for="regWachtwoordBevestigen" class="block text-gray-700">Bevestig Wachtwoord</label>
            <input type="password" id="regWachtwoordBevestigen" class="w-full px-3 py-2 border border-gray-300 rounded" required>
        </div>
        <button onclick="register()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Registreren</button>
    </div>
</body>
</html>
