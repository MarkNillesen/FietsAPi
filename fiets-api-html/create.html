<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toevoegen van Fiets en Kleur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Toevoegen van Fiets en Kleur</h1>
    
    <!-- Formulier voor het toevoegen van een fiets -->
    <h2 class="text-xl font-semibold mb-4">Fiets Toevoegen</h2>
    <form id="addFietsForm" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md mb-6">
        <div class="mb-4">
            <label for="naam" class="block text-gray-700 font-medium mb-2">Naam:</label>
            <input type="text" id="naam" name="naam" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div class="mb-4">
            <label for="fietsKleur" class="block text-gray-700 font-medium mb-2">Kleur:</label>
            <select id="fietsKleur" name="fietsKleur" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                <!-- Dynamisch vullen met kleuren uit de database -->
            </select>
        </div>

        <div class="mb-4">
            <label for="fietsSoort" class="block text-gray-700 font-medium mb-2">Soort:</label>
            <select id="fietsSoort" name="fietsSoort" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                <!-- Dynamisch vullen met soorten uit de database -->
            </select>
        </div>

        <div class="mb-4">
            <label for="fietsGeslacht" class="block text-gray-700 font-medium mb-2">Geslacht:</label>
            <select id="fietsGeslacht" name="fietsGeslacht" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                <!-- Dynamisch vullen met geslachten uit de database -->
            </select>
        </div>

        <div class="mb-4">
            <label for="merk" class="block text-gray-700 font-medium mb-2">Merk:</label>
            <select id="merk" name="merk" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                <!-- Dynamisch vullen met merken uit de database -->
            </select>
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">Fiets Toevoegen</button>
    </form>

    <button class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg" 
            onclick="window.location.href='index.html'">Ga terug naar Index</button>

    <script src="javascript/create.js"></script>
</body>
</html>
