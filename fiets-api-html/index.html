<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fietsen en Kleuren</title>
    <style>
        body { width: 60%; margin: auto; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="loadData()">
    <h1>Fietsen en Kleuren</h1>

    <h2>Kleuren</h2>
    <button onclick="window.location.href='create.html?type=kleur'">Nieuwe Kleur Toevoegen</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Kleur</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody id="kleurTabel">
            <!-- Kleuren worden hier geladen -->
        </tbody>
    </table>

    <h2>Fietsen</h2>
    <button onclick="window.location.href='create.html?type=fiets'">Nieuwe Fiets Toevoegen</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Merk</th>
                <th>Kleur</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody id="fietsTabel">
            <!-- Fietsen worden hier geladen -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://localhost:8000/api'; // Update deze naar jouw API locatie

        // Functie om fietsen en kleuren op te halen
        function loadData() {
            loadKleuren();
            loadFietsen();
        }

        // Laad kleuren en toon ze in de tabel
        const loadKleuren = async () => {
            try {
                const response = await axios.get(`${apiUrl}/kleuren`);
                const kleuren = response.data;
                let kleurTabel = '';
                kleuren.forEach(kleur => {
                    kleurTabel += `<tr>
                        <td>${kleur.id}</td>
                        <td>${kleur.naam}</td>
                        <td>
                            <button onclick="window.location.href='edit.html?type=kleur&id=${kleur.id}'">Bewerken</button>
                            <button onclick="deleteKleur(${kleur.id})">Verwijder</button>
                        </td>
                    </tr>`;
                });
                document.getElementById('kleurTabel').innerHTML = kleurTabel;
            } catch (error) {
                console.error('Er ging iets mis met het ophalen van kleuren:', error);
            }
        }

        // Laad fietsen en toon ze in de tabel
        const loadFietsen = async () => {
            try {
                const response = await axios.get(`${apiUrl}/fietsen`);
                const fietsen = response.data;
                let fietsTabel = '';
                fietsen.forEach(fiets => {
                    fietsTabel += `<tr>
                        <td>${fiets.id}</td>
                        <td>${fiets.merk}</td>
                        <td>${typeof fiets.kleur === 'object' ? (fiets.kleur?.naam || 'Geen kleur') : fiets.kleur}</td>
                        <td>
                            <button onclick="window.location.href='edit.html?type=fiets&id=${fiets.id}'">Bewerken</button>
                            <button onclick="deleteFiets(${fiets.id})">Verwijder</button>
                        </td>
                    </tr>`;
                });
                document.getElementById('fietsTabel').innerHTML = fietsTabel;
            } catch (error) {
                console.error('Er ging iets mis met het ophalen van fietsen:', error);
            }
        }

        // Verwijder kleur
        const deleteKleur = async (id) => {
            if (confirm('Weet je zeker dat je deze kleur wilt verwijderen?')) {
                try {
                    const response = await axios.delete(`${apiUrl}/kleuren/${id}`);
                    alert(response.data.message); // Laat het succesbericht zien
                    loadKleuren(); // Herlaad de kleuren
                } catch (error) {
                    console.error('Er ging iets mis met het verwijderen van kleur:', error);
                }
            }
        }

        // Verwijder fiets
        const deleteFiets = async (id) => {
            if (confirm('Weet je zeker dat je deze fiets wilt verwijderen?')) {
                try {
                    const response = await axios.delete(`${apiUrl}/fietsen/${id}`);
                    alert(response.data.message); // Laat het succesbericht zien
                    loadFietsen(); // Herlaad de fietsen
                } catch (error) {
                    console.error('Er ging iets mis met het verwijderen van fiets:', error);
                }
            }
        }
    </script>
</body>
</html>
