<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item bewerken</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Bewerk Item</h1>

    <div id="editKleurSection" style="display: none;">
        <h2>Kleur bewerken</h2>
        <form id="editKleurForm">
            <label for="kleurNaam">Kleur Naam:</label>
            <input type="text" id="kleurNaam" name="kleurNaam" required>
            <button type="submit">Opslaan</button>
        </form>
    </div>

    <div id="editFietsSection" style="display: none;">
        <h2>Fiets bewerken</h2>
        <form id="editFietsForm">
            <label for="fietsMerk">Fiets Merk:</label>
            <input type="text" id="fietsMerk" name="fietsMerk" required>
            <label for="fietsKleur">Kleur:</label>
            <select id="fietsKleur" name="fietsKleur"></select>
            <button type="submit">Opslaan</button>
        </form>
    </div>

    <script src="/fiets-api-html/javascript/edit.js"></script>
</body>
</html>
